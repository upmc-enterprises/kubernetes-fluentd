apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: fluentd-logging
  namespace: kube-system
  labels:
    k8s-app: fluentd-logging
    version: v1
    kubernetes.io/cluster-service: "true"
spec:
  template:
    metadata:
      labels:
        k8s-app: fluentd-logging
        version: v1
        kubernetes.io/cluster-service: "true"
    spec:
      containers:
      - name: fluentd
        image: upmcenterprises/fluentd:0.0.12
        imagePullPolicy: Always
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        env:
        - name: AWS_S3_BUCKET_NAME
          valueFrom:
            configMapKeyRef:
              name: fluentd-conf
              key: AWS_S3_BUCKET_NAME
        - name: AWS_S3_LOGS_BUCKET_PREFIX
          valueFrom:
            configMapKeyRef:
              name: fluentd-conf
              key: AWS_S3_LOGS_BUCKET_PREFIX
        - name: AWS_S3_LOGS_BUCKET_REGION
          valueFrom:
            configMapKeyRef:
              name: fluentd-conf
              key: AWS_S3_LOGS_BUCKET_REGION
        - name: AWS_S3_LOGS_BUCKET_PREFIX_KUBESYSTEM
          valueFrom:
            configMapKeyRef:
              name: fluentd-conf
              key: AWS_S3_LOGS_BUCKET_PREFIX_KUBESYSTEM
        - name: ELASTICSEARCH_HOST
          valueFrom:
            configMapKeyRef:
              name: fluentd-conf
              key: ELASTICSEARCH_HOST
        - name: ELASTICSEARCH_PORT
          valueFrom:
            configMapKeyRef:
              name: fluentd-conf
              key: ELASTICSEARCH_PORT
        securityContext:
          privileged: true
        volumeMounts:
        - name: varlog
          mountPath: /var/log
        - name: varlibdockercontainers
          mountPath: /var/lib/docker/containers
          readOnly: true
        - name: fluentd-conf-volume
          mountPath: /fluentd/etc
      terminationGracePeriodSeconds: 30
      volumes:
      - name: varlog
        hostPath:
          path: /var/log
      - name: varlibdockercontainers
        hostPath:
          path: /var/lib/docker/containers
      - name: fluentd-conf
        configMap:
          name: fluentd-conf
      - name: fluentd-conf-volume
        configMap:
          name: fluentd-conf
          items:
          - key: fluentdes.conf
            path: fluent.conf
